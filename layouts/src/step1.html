<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- inter font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body
    class="font-inter bg-neutral-1000 min-h-screen min-w-full text-neutral-50"
  >
    <div class="px-4 py-2.5 inline-flex gap-3 flex-col items-start">
      <div class="flex gap-5 px-4 py-3 items-center">
        <button>
          <img src="../public/images/cancel.svg" alt="cancel" />
        </button>
        <h4 class="font-bold text-sm2">Step 1 of 4</h4>
      </div>
      <h3 class="font-bold text-2xl pb">Create your account</h3>
      <div class="flex flex-col gap-8">
        <div class="">
          <input
            type="text"
            name="Name"
            id="Name"
            class="px-2 py-3 mt-2 w-[360px] bg-transparent rounded border-solid border border-neutral-500 focus:outline-none focus-within:border-twitter-blue peer caret-twitter-blue"
            placeholder="Enter your Name"
          />
          <legend
            class="peer-focus-within:text-twitter-blue ml-3 -mt-14 absolute text-xs text-neutral-500 px-1 bg-black"
          >
            Name
          </legend>
        </div>
        <div class="">
          <input
            type="text"
            name="Email"
            id="Email"
            class="px-2 py-3 mt-2 w-[360px] bg-transparent rounded border-solid border border-neutral-500 focus:outline-none focus-within:border-twitter-blue peer caret-twitter-blue"
            placeholder="Enter your Email"
          />
          <legend
            class="peer-focus-within:text-twitter-blue ml-3 -mt-14 absolute text-xs text-neutral-500 px-1 bg-black"
          >
            Email
          </legend>
        </div>
        <div class="flex flex-col gap-2">
          <h5 class="font-bold text-sm2">Date of birth</h5>
          <p class="text-sm">
            This will not be shown publicly. Confirm your own age, even if this
            account is for a business, a pet, or something else.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
