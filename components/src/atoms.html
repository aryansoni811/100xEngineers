<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!-- <script src="/tailwind.config.js"></script> -->
    <title>components</title>
  </head>
  <body
    class="bg-neutral-1000 h-screen w-screen flex justify-center items-center"
  >
    <div class="flex-col gap-5 items-center">
      <!-- sign up with google -->
      <div class="my-5">
        <button
          class="py-2 px-6 rounded-full w-max bg-neutral-50 hover:bg-neutral-200 h-10 flex items-center justify-center gap-2"
        >
          <img
            src="/public/images/google.svg"
            alt="google svg"
            style="size: 10px"
          />
          <span class="font-bold"> Sign up with Google</span>
        </button>
      </div>

      <!-- create account -->
      <div class="my-5">
        <button
          class="py-2 px-6 bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 text-neutral-1000 w-full rounded-full font-bold items-center justify-center"
        >
          <div>Create account</div>
        </button>
      </div>

      <!-- next -->
      <div class="my-5">
        <button
          class="py-5 px-6 bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 text-neutral-1000 w-full rounded-full font-bold items-center justify-center"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
