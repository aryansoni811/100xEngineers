<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!-- <script src="/tailwind.config.js"></script> -->
    <title>components</title>
  </head>
  <body
    class="bg-neutral-1000 h-screen w-screen flex justify-center items-center"
  >
    <div class="flex-col gap-5 items-center">
      <!-- sign up with google -->
      <div class="my-5">
        <button
          class="py-2 px-6 rounded-full w-80 bg-neutral-50 hover:bg-neutral-200 h-10 flex items-center justify-center gap-2"
        >
          <img
            src="/public/images/google.svg"
            alt="google svg"
            style="size: 10px"
          />
          <span class="font-bold"> Sign up with Google</span>
        </button>
      </div>

      <!-- create account -->
      <div class="my-5">
        <button
          class="py-2 px-6 w-[334px] bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 text-neutral-1000 rounded-full font-bold items-center justify-center"
        >
          <div>Create account</div>
        </button>
      </div>

      <!-- next -->
      <div class="my-5">
        <button
          class="py-3 px-6 w-[442px] bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 text-neutral-1000 rounded-full font-bold items-center justify-center"
        >
          Next
        </button>
      </div>

      <!-- follow -->
      <div class="my-5">
        <button
          class="py-2 px-5 bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 text-neutral-1000 rounded-full font-bold items-center justify-center"
        >
          Follow
        </button>
      </div>

      <!-- Sign-up -->
      <div class="my-5">
      <button
        class="font-chirp px-6 py-2 bg-black border-2 border-blue-wash rounded-full text-twitter-blue w-full font-bold"
      >
        Sign-up
      </button>
      </div>

      <!-- Following -->
      <div class="my-5">
      <button
        class="px-4 py-1.5 bg-black border-2 border-blue-wash rounded-full text-white font-bold gap-2.5 "
      >
        Following
      </button>
      </div>

      <!-- post small -->
      <div class="my-5">
        <button class="px-6 py-3 text-white rounded-full bg-twitter-blue hover:bg-twitter-blue-2 disabled:opacity-50 font-bold">
          Post
        </button>
      </div>

      <!-- post medium -->
      <div class="my-5">
        <button class="px-24 py-[15px] text-white rounded-full bg-twitter-blue hover:bg-twitter-blue-2 disabled:opacity-50 font-bold">
          Post
        </button>
      </div>

      <!-- post large -->
      <div class="my-5">
        <button class="px-5 py-5 w-[442px] text-white rounded-full bg-twitter-blue hover:bg-twitter-blue-2 disabled:opacity-50 font-bold">
          Post
        </button>
      </div>

  </body>
</html>
